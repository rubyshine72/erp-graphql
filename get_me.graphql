query me {
  me {
    ...UserEntity_All_Fragment
  }
}

fragment UserSettingsEntityFragment on UserSettingsEntity {
  id
  createdAt
  updatedAt
  isEmailVerified
  isPhoneVerified
  userId
}

fragment TenantEntityFragment on TenantEntity {
  id
  createdAt
  updatedAt
  name
  address
  url
}

fragment WorkflowEntityFragment on WorkflowEntity {
  id
  createdAt
  updatedAt
  name
  isActive
  description
  bpmn_definition
  dmn_definition
  applicationId
}

fragment ApplicationEntity_Workflow_Fragment on ApplicationEntity {
  id
  createdAt
  updatedAt
  type
  name
  description
  tenantId
  icon
  iconColor
  active
  pin
  workflows {
    ...WorkflowEntityFragment
  }
}

fragment AccessRoleEntityFragment on AccessRoleEntity {
  id
  createdAt
  updatedAt
  accesses
  name
  applicationId
}

fragment UserEntity_All_Fragment on UserEntity {
  id
  createdAt
  updatedAt
  username
  email
  phone
  role
  firstName
  lastName
  fullName
  avatar
  tenantId
  settings {
    ...UserSettingsEntityFragment
  }
  tenant {
    ...TenantEntityFragment
  }
  applications {
    ...ApplicationEntity_Workflow_Fragment
  }
  accessRoles {
    ...AccessRoleEntityFragment
  }
}
